{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
	<div class="content">
		<section class="section">
			<h4 class="card-title">Войдите в свою учетную запись</h4>

			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}">

				{{ form|crispy }}

				<button type="submit" class="btn btn-primary btn-block">Войти</button>
			</form>
		</section>
	</div>
{% endblock content %}

{% include footer %}
