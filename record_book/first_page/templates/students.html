{% extends "base.html" %}

{% load static %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style_students.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock style %}

{% block title %}Студент{% endblock title %}

{% block content %}
	<div class="section">
		<h1 class="personal-info">Личная информация</h1>

		<table class="student-info">
			<tr class="student-tr">
				<td class="student-td">Фамилия</td>
				{% for info in information %}
				<td class="student-td">{{ info.surname }}</td>
				{% endfor %}
			</tr>
			<tr class="student-tr">
				<td class="student-td">Имя</td>
				<td class="student-td">Item 4</td>
			</tr>
		</table>

	</div>
{% endblock content %}
